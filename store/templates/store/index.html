<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JusFLIP</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'store/bootstrap/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/jusflip_store.css' %}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#search-bar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="search-bar">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row-fluid" style="">
        <div class="col-md-2 store-filter" style="border:1px solid #eee;">
            <div class="" id="filter-collapse">
                <div class="row">
                    <label>Cateogry</label>
                    <select>
                        <option value="Appliances">Appliances</option>
                        <option value="Baby">Baby</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10" id="product-container">
        {% for product in products %}
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="product">
                <center><span class="title" title="{{product.title}}">{{product.title | slice:":25"}}</span>
                </center>
                <img class="img-responsive" src="{{product.thumbnail}}">
                {%if product.stock != "In Stock" %}
                <div class="label label-danger out-of-stock">
                    <span>Sold Out</span>
                </div>
                {% endif %}
                <div style="margin-top:10px;">
                    <center>
                        <strike style="color:#878787">Rs.{{product.mrp}}</strike>
                        <span style="font-style:bold; font-size:100%" class="label label-success">Rs.{{product.available_price}}</span>
                        <span style="font-size:85%">{{product.discount}}% off</span>
                    </center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<nav aria-label="...">
    <ul class="pager">
        <li><a id="page-previous" class="page-btn" href="#">Previous</a></li>
        <li><a id="page-next" class="page-btn" href="#">Next</a></li>
    </ul>
</nav>
<script src="{% static 'store/js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'store/js/mustache.js' %}" type="text/javascript"></script>
<script src="{% static 'store/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'store/js/jusflip-store.js' %}" type="text/javascript"></script>
</body>
</html>
